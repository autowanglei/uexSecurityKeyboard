<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport"
          content="width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/index.css">

    <script type="text/javascript">
    function openKeyAll(){
        var params = {
            id:"1",
            x:0,
            y:550,
            width:800,
            height:150,
            keyboardType:1,
            isScrollWithWeb:true,
            keyboardDescription:"正益移动安全输入",
            showClearText:false,
            showInputBox:false,
            isHighlight:true,
            hintText:"全键盘"
        };
        var data = JSON.stringify(params);
        uexSecurityKeyboard.open(data);
    }

    function openKeyNum(){
        var params = {
            id:"2",
            x:0,
            y:650,
            width:800,
            height:150,
            keyboardType:0,
            isScrollWithWeb:false,
            keyboardDescription:"正益移动安全输入",
            showInputBox:true,
            textSize:14,
            isHighlight:false,
            hintText:"数字键盘"
        };
        var data = JSON.stringify(params);
        uexSecurityKeyboard.open(data);
    }
    function openKeyRandomNum(){
        var params = {
                id:"3",
                x:0,
                y:750,
                width:800,
                height:150,
                keyboardType:0,
                isScrollWithWeb:false,
                keyboardDescription:"正益移动安全输入",
                showInputBox:true,
                showClearText:true,
                textSize:14,
                isRandom:true,
                isHighlight:false,
                hintText:"随机数字键盘"
        };
        var data = JSON.stringify(params);
        uexSecurityKeyboard.open(data);
    }
    function getContent(){
        var params = [1];
        var data = JSON.stringify(params);
        uexSecurityKeyboard.getContent();
    }
    function closeKey(){
        var params = [1];
        var data = JSON.stringify(params);
        uexSecurityKeyboard.close();
    }

    window.uexOnload = function(type){
        if(type == 0){
            uexSecurityKeyboard.cbGetContent = cbGetContent;
            uexSecurityKeyboard.onKeyPress = onKeyPress;
            uexSecurityKeyboard.onShowKeyboard = onShowKeyboard;
            uexSecurityKeyboard.onHideKeyboard = onHideKeyboard;
        }
    }
    function cbGetContent(info){
        alert('cbGetContent: '+info);
    }
    function onKeyPress(info){
        alert('onKeyPress: '+info);
    }
    
    function onShowKeyboard(info){
        alert('onShowKeyboard: '+info);
    }
    
    function onHideKeyboard(info){
        alert('onHideKeyboard: '+info);
    }

    </script>
</head>

<body>
<div class="tit">uexSecurityKeyboard</div>
<div class="conbor">
    <div class="consj">
        <input class='btn' type='button' value='全键盘' onclick='openKeyAll()'>
        <input class='btn' type='button' value='数字键盘' onclick='openKeyNum()'>
        <input class='btn' type='button' value='随机键盘' onclick='openKeyRandomNum()'>
        <br><br><br><br><br><br>
        <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
        <input class='btn' type='button' value='close' onclick='closeKey()'>
        <input class='btn' type='button' value='get' onclick='getContent()'>
    </div>
</div>
</body>
</html>
